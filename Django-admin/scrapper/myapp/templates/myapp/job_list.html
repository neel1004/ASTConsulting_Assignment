
<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>

    <form method="post" action="{% url 'job_list' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for job in job_data %}
            <li>{{ job.job_title }} - {{ job.company_name }} - {{ job.salary }}</li>
        {% endfor %}
    </ul>
</body>
</html>
